app:
  # Should be the same as backend.baseUrl when using the `app-backend` plugin.
  baseUrl: http://172.27.119.71:7007
  title: SmartOps
aiAssistant:
  unauthorizedReply: 抱歉，你暂未开通权限，请联系管理员申请访问。
  llm:
    provider: ${AI_LLM_PROVIDER:openai-compatible}
    baseUrl: ${AI_LLM_BASE_URL:https://api.openai.com/v1}
    apiKey: ${AI_LLM_API_KEY:}
    model: ${AI_LLM_MODEL:gpt-4o-mini}
  rag:
    tenantFilterKey: ${AI_RAG_TENANT_FILTER_KEY:tenantId}
    maxResults: ${AI_RAG_MAX_RESULTS:3}
  wecom:
    corpId: ${WECOM_CORP_ID}
    agentId: ${WECOM_AGENT_ID}
    secret: ${WECOM_SECRET}
  flowable:
    baseUrl: ${FLOWABLE_BASE_URL}
    username: ${FLOWABLE_USERNAME}
    password: ${FLOWABLE_PASSWORD}
    processKey: ${FLOWABLE_PROCESS_KEY}
  users:
    - phone: ${AI_USER_PHONE}
      tenantId: ${AI_TENANT_ID}
      userRef: ${AI_USER_REF}
      wecomUserId: ${AI_WECOM_USER_ID}
  mcpServers:
    - name: k8s
      domain: k8s
      baseUrl: ${MCP_K8S_URL}
    - name: vm
      domain: vm
      baseUrl: ${MCP_VM_URL}

smartops:
  integrations:
    gitlab:
      baseUrl: ${SMARTOPS_GITLAB_BASE_URL:}
      token: ${SMARTOPS_GITLAB_TOKEN:}
      iacProjectId: ${SMARTOPS_GITLAB_IAC_PROJECT_ID:}
    argocd:
      baseUrl: ${SMARTOPS_ARGOCD_BASE_URL:}
      token: ${SMARTOPS_ARGOCD_TOKEN:}
    vault:
      baseUrl: ${SMARTOPS_VAULT_BASE_URL:}
      token: ${SMARTOPS_VAULT_TOKEN:}
    kyverno:
      baseUrl: ${SMARTOPS_KYVERNO_BASE_URL:}
    trivy:
      baseUrl: ${SMARTOPS_TRIVY_BASE_URL:}
    velero:
      baseUrl: ${SMARTOPS_VELERO_BASE_URL:}
    openebs:
      baseUrl: ${SMARTOPS_OPENEBS_BASE_URL:}
    juicefs:
      baseUrl: ${SMARTOPS_JUICEFS_BASE_URL:}
  identityAsCode:
    repo:
      defaultBranch: ${SMARTOPS_IAC_DEFAULT_BRANCH:main}
      filePath: ${SMARTOPS_IAC_FILE_PATH:org/structure}
  vcluster:
    provisioner:
      driver: helm
      helm:
        releaseNamespace: ${SMARTOPS_HELM_RELEASE_NAMESPACE:vcluster-system}
        chartRef: ${SMARTOPS_HELM_CHART_REF:ghcr.io/loft-sh/vcluster-chart}
        gitOpsProjectId: ${SMARTOPS_HELM_GITOPS_PROJECT_ID:}
        gitOpsBranch: ${SMARTOPS_HELM_GITOPS_BRANCH:main}
        gitOpsFilePath: ${SMARTOPS_HELM_GITOPS_FILE_PATH:gitops/vcluster}
  storage:
    tiering:
      hot:
        backend: nvme-local
        purpose: kv-cache
      warm:
        backend: juicefs
        multiClusterShared: true
      cold:
        backend: s3
        retentionDays: ${SMARTOPS_STORAGE_COLD_RETENTION_DAYS:90}
    backup:
      tool: velero
      configSchedule: ${SMARTOPS_BACKUP_CONFIG_SCHEDULE:0 2 * * *}
      dataSchedule: ${SMARTOPS_BACKUP_DATA_SCHEDULE:0 */6 * * *}
      retentionDays: ${SMARTOPS_BACKUP_RETENTION_DAYS:30}
  agents:
    dynamic: []
  events:
    enabled: ${SMARTOPS_EVENTS_ENABLED:false}
    mode: ${SMARTOPS_EVENTS_MODE:logger}
    nats:
      serverUrl: ${SMARTOPS_NATS_SERVER_URL:nats://localhost:4222}
      stream: ${SMARTOPS_NATS_STREAM:SMARTOPS}
      subjectPrefix: ${SMARTOPS_NATS_SUBJECT_PREFIX:}

backend:
  auth:
    keys:
      - secret: ${BACKEND_AUTH_SECRET}
  # Required for authentication. This secret is shared by all backend plugins.
  # See https://backstage.io/docs/auth/service-to-service-auth for
  # information on the format
  # auth:
  #   keys:
  #     - secret: ${BACKEND_AUTH_SECRET}
  # Note that the baseUrl should be the URL that the browser and other clients
  # should use when communicating with the backend, i.e. it needs to be
  # reachable not just from within the backend host, but from all of your
  # callers. When its value is "http://localhost:7007", it's strictly private
  # and can't be reached by others.
  baseUrl: http://172.27.119.71:7007
  # The listener can also be expressed as a single <host>:<port> string. In this case we bind to
  # all interfaces, the most permissive setting. The right value depends on your specific deployment.
  listen:
    port: 7007
  # config options: https://node-postgres.com/api/client
  database:
    client: pg
    connection:
      host: ${host}
      port: ${port}
      user: ${user}
      password: ${password}
      # https://node-postgres.com/features/ssl
      # you can set the sslmode configuration option via the `PGSSLMODE` environment variable
      # see https://www.postgresql.org/docs/current/libpq-ssl.html Table 33.1. SSL Mode Descriptions (e.g. require)
      ssl:
        ca: # if you have a CA file and want to verify it you can uncomment this section
          $file: /mnt/certs/ca.crt
auth:
  # Use Keycloak via OIDC
  environment: production
  session:
    secret: ${AUTH_SESSION_SECRET}
  providers:
    oidc:
      production:
        metadataUrl: ${KEYCLOAK_AUTH_BASE_URL}/realms/${KEYCLOAK_AUTH_REALM}/.well-known/openid-configuration
        clientId: ${KEYCLOAK_AUTH_CLIENTID}
        clientSecret: ${KEYCLOAK_CLIENT_SECRET}
        additionalScopes:
          - profile
          - email
        prompt: auto
        callbackUrl: ${RHDH_BASE_URL}/api/auth/oidc/handler/frame
        signIn:
          resolvers:
            - resolver: emailMatchingUserEntityProfileEmail
              dangerouslyAllowSignInWithoutUserInCatalog: true

signInPage: oidc

