scaffolder:
  {}
  # see https://backstage.io/docs/features/software-templates/configuration for software template options

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, Group, User, Resource, Location, Template, API]
  locations:
    - type: file
      target: /home/edge/rhdh/catalog-entities/all.yaml
    - type: file
      target: /home/edge/rhdh/catalog-entities/components/showcase.yaml
    - type: file
      target: /home/edge/rhdh/catalog-entities/groups/rhdh-team.yaml
  providers:
    keycloakOrg:
      default:
        baseUrl: ${KEYCLOAK_AUTH_BASE_URL}
        loginRealm: ${KEYCLOAK_AUTH_REALM}
        realm: ${KEYCLOAK_AUTH_REALM}
        clientId: ${KEYCLOAK_ORG_CLIENT_ID}
        clientSecret: ${KEYCLOAK_ORG_CLIENT_SECRET}
        schedule:
          frequency: { minutes: 1 }
          timeout: { minutes: 3 }

