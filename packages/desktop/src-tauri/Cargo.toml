[package]
name = "smartops-desktop"
version = "0.1.0"
description = "SmartOps Desktop Application"
authors = ["SmartOps Team"]
edition = "2021"

[lib]
name = "smartops_desktop_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[[bin]]
name = "smartops-desktop"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["tray-icon"] }
tauri-plugin-notification = "2"
tauri-plugin-clipboard-manager = "2"
tauri-plugin-dialog = "2"
tauri-plugin-fs = "2"
tauri-plugin-autostart = { version = "2", features = ["windows", "macos", "linux"] }
tauri-plugin-store = "2"
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
log = "0.4"
env_logger = "0.11"
dirs = "6"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
